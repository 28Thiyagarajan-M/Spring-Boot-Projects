server:
  port: 9090

spring:
  application:
    name: API-GATEWAY
  config:
    import: configserver:http://localhost:9791

  cloud:
    gateway:
      routes:
        - id: ORDER-SERVICE
#          uri: lb://ORDER-SERVICE
          uri: http://localhost:8082/
          predicates:
            - Path=/order/**
          filters:
            - name: CircuitBreaker
              args:
                name: ORDER-SERVICE
                fallbackuri: forward:/orderServiceFallBack

        - id: PAYMENT-SERVICE
          uri: http://localhost:8081/
          predicates:
            - Path=/payment/**
          filters:
            - name: CircuitBreaker
              args:
                name: PAYMENT-SERVICE
                fallbackuri: forward:/paymentServiceFallBack

        - id: PRODUCT-SERVICE
          uri: http://localhost:8080/
          predicates:
            - Path=/product/**
          filters:
            - name: CircuitBreaker
              args:
                name: PRODUCT-SERVICE
                fallbackuri: forward:/productServiceFallBack

